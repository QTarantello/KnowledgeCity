<!DOCTYPE html>
<html>
  <head>
    <title>KnowledgeCity</title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img class="header-logo" src="./assets/Logo.svg" />
      </div>
      <div class="body">
        <div class="title">Welcome to the Learning Management System</div>
        <div class="title-hint">Please log to continue</div>
        <div class="log-form">
          <div class="login">
            <input class="login-input" placeholder="Username" />
          </div>
          <div class="password">
            <input class="password-input" placeholder="Password" />
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <div class="checkbox-hint">Remember me</div>
          </div>
          <div class="submit">
            <button class="submit-button">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
